  <mat-form-field>
    <mat-label>Nome:</mat-label>
    <input matInput name="name" [(ngModel)]="data.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Entrar no chat</button>

</div>
